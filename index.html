<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <meta name="description" content="A simple music player">
    <meta name="author" content="Naga Kushal Vankadara">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/9973/9973495.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 class="animate__animated animate__bounceInDown">Music Player</h1>

    <div class="audio-container" id="audio-container">

      <div class="audio-info">
        <h4 id="title">Melody</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/Anuvanuvu.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/Anuvanuvu.png" alt="music-cover" id="cover">
      </div>

      <div class="navigation">

        <button id="prev" class="action-btn" aria-label="Previous">
          <i class="fas fa-backward"></i> Prev
        </button>
        <button id="play" class="action-btn action-btn-big" aria-label="Play">
          <i class="fas fa-play"></i> Play
        </button>
        <button id="next" class="action-btn" aria-label="Next">
          <i class="fas fa-forward"></i> Next
        </button>
        
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
